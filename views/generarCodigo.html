<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Código</title>
    <link href='https://fonts.googleapis.com/css?family=Londrina Solid' rel='stylesheet'>
    <link rel="stylesheet" href="../css/cuadricula.css">
    <link rel="stylesheet" href="../css/generarCodigo.css">

</head>
<body>
    <div class="contenedor" id="contenedor">
        <iframe class="header" src="../views/navbar.html"></iframe>
        <iframe class="menu" src="../views/menu.html"></iframe>
        <div class="contenido">
            <h2 class="titulo">Crear Código</h2>
            <div class="generarCodigo">
                <div class="descuento">
                    <label for="descuento">Descuento </label>
                    <input type="text" name="descuento" id="descuento">
                </div>
                <div class="envioGratis">
                    <label for="envio">Envio Gratis?</label>
                    <input type="text" name="envio" id="envio">
                </div>
            </div>
            <div class="botones">
                <button id="codigoBtn">Guardar Código</button>
            </div>
        </div>
    </div>
</body>
</html>
